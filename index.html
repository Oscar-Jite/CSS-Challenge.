<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <section>
      <div class="circles">
        <img class="circle-top" src="bg-pattern-top.svg" />
    <img class="circle-bottom" src="bg-pattern-bottom.svg" />
      </div>
      
      <div class="card">
        <div class="card-header"></div>
        <div class="card-body">
          <div >
            <img class="profile-image" src="image-victor.jpg" />
          </div>
          <h2 class="name">
            Victor Crest
            <span class="age">26</span>
          </h2>
          <h3 class="city">London</h3>
        </div>

        <div class="card-footer">
          <div class="stat">
            <h4 class="value">80k</h4>
            <h5 class="stat-name">Followers</h5>
          </div>

          <div class="stat">
            <h4 class="value">803k</h4>
            <h5 class="stat-name">Likes</h5>
          </div>

          <div class="stat">
            <h4 class="value">1.4k</h4>
            <h5 class="stat-name">Photos</h5>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Oscar Jite-Orimiono</a>.
      </div>
    </section>
    
  </body>
</html>
